<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./js/app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Memory Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

<div id="landing-page">
    <h1>Savanna Memory Game</h1>
    <img src="assets/savanna-game-logo.png" alt="Savanna Game Logo"/>
    <button id="start-button">Start Game</button>
</div>

<div class="character-preview"> 
<img src="assets/savanna-animals.png" alt="Savanna Animal Characters" id="character-preview">
</div>  

<div id="game-area" style="display:none;">
 <div id="score-timer">
    <span id="score">Score: 0</span>
    <span id="timer">Time: 0s</span>
 </div>
<div class="character-grid">
<div class="animal" id="elephant"></div>
<div class="animal" id="giraffe"></div>
<div class="animal"  id="zebra"></div>
<div class="animal" id="rhino"></div>
<div class="animal" id="lion"></div>
<div class="animal" id="cheetah"></div>
<div class="animal" id="hyeena"></div>
<div class="animal" id="meerkat"></div>
<div class="animal" id="hippo"></div>
<div class="animal" id="buffalo"></div>
<div class="animal" id="leopard"></div>
<div class="animal" id="camel"></div>
</div>
</div>

<div id="feedback"></div>

<div id="game-over" style="display: none;">
    <p id="final-message"></p>
    <button id="restart-button">Play Again</button>
</div>

<footer class="savanna-game-logo">
<img src="assets/savanna-game-logo.png" alt="Savanna Game Logo" id="savanna-game-logo">
</footer> 

</body>
</html>
